<!DOCTYPE html>
<html>

<head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <!--     x-editable (bootstrap version) -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.4.6/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.4.6/bootstrap-editable/js/bootstrap-editable.min.js"></script>
    <script src="https://use.fontawesome.com/12c4c0dd5d.js"></script>
    <link href="main.css" rel="stylesheet">
    <script src="main.js"></script>
    <script src="userModule.js"></script>
    <script src="utilities.js"></script>
</head>

<body>
    
    <div class="flex-container user-card">
        <div class="user-pic" align="center">
            <div class="image-upload">
                <label for="file-input">
                    <img alt="User Pic" src="" class="img-responsive" id="avatar">
                </label>
                <input id="file-input" type="file" accept="image/*" onchange="readURL(this);">
            </div>
        </div>
        <div class="user-info">
            <ul>
                <li>
                    <h3 class="card-title"><a href="#" id="username" data-type="text" data-placement="right" data-title="Enter username"></a></h3>
                </li>
                <li>
                    <i class="glyphicon glyphicon-envelope"></i>
                    <a href="#" id="email" data-type="text" data-placement="right" data-title="Enter email"></a>
                </li>
                <li>
                    <i class="glyphicon glyphicon-plus-sign"></i>
                    <a href="#" id="follow" data-type="text" data-placement="right" data-title="Enter follow info"></a>
                </li>
                <li>
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <a href="#" id="twitter" data-type="text" data-placement="right" data-title="Enter twitter handle"></a>
                </li>
            </ul>
        </div>
    </div>
    </div>
</body>

</html>
